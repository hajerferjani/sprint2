<!DOCTYPE html>
<html lang="en">



<body>
    <app-header></app-header>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">



              <div class="card mb-3">

                <div class="card-body">


                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" id="btntitle">CONNECTEZ-VOUS À VOTRE COMPTE</h5>
                    <p class="text-center small">Entrer votre e-mail & mot de passe</p>
                  </div>

                  <form class="row g-3 needs-validation" >

                    <div class="col-12">
                      <label for="youremail" class="form-label">E-mail</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="mail"  class="form-control" id="youremail" required>
                        <div class="invalid-feedback">Please enter your email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required >
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button  type="submit" id="btncolor">Connexion</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Pas de compte ?  <a routerLink="/register">Créez-en un</a></p>
                    </div>
                  </form>

                </div>
              </div>



            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


<app-footer></app-footer>


</body>

</html>
