<!DOCTYPE html>
<html lang="en">


    <body>
    <app-header></app-header>
    <main>

    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

<div class="card mb-3">

    <div class="card-body">

      <div class="pt-4 pb-2">
        <h6 class="card-title text-center pb-0 fs-4"  id="btntitle">CRÉEZ VOTRE COMPTE</h6>
        <p class="text-center small">Entrez vos informations  pour créer un compte</p>
      </div>

      <form class="row g-3 needs-validation" >
        <div class="col-12">
          <label for="yourName" class="form-label"> Nom</label>
          <input type="text" name="nom" class="form-control" id="yourName" required>
          <div class="invalid-feedback">Please, enter your name!</div>
        </div>
        <div class="col-12">
            <label for="prenom" class="form-label"> Prénom</label>
            <input type="text" name="prenom" class="form-control" id="your prenom" required>
            <div class="invalid-feedback">Please, enter your  name!</div>
          </div>


        <div class="col-12">
          <label for="yourEmail" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" name="Email" class="form-control" id="yourEmail" required>
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>

        <div class="col-12">
          <label for="yourPassword" class="form-label">Mot de passe</label>
          <input type="password" name="password" class="form-control" id="yourPassword" required>
          <div class="invalid-feedback">Please enter your password!</div>
        </div>


        <div class="col-12">
            <button  type="submit" id="btncolor">ENREGISTRER</button>
          </div>
        <div class="col-12">
          <p class="small mb-0">Vous avez déjà un compte? <a routerLink="/connexion"> Connexion</a></p>
        </div>
      </form>
    </div>
</div>



</div>
</div>
</div>

</section>

</div>
</main><!-- End #main -->


<app-footer></app-footer>
